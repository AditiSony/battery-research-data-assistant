repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-json
-   repo: https://github.com/ambv/black
    rev: 23.1.0
    hooks:
    -   id: black
# -   repo: https://github.com/pre-commit/pre-commit-hooks
#     rev: v2.0.0
#     hooks:
#     -   id: flake8
-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        additional_dependencies: ["toml"]
        args: ["--profile", "black"]
